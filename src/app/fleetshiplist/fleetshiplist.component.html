<div>
  <h2>Fleet manager</h2>
  <select [(ngModel)]="selectedShip">
    <option value="" disabled>Select a ship</option>
    <option *ngFor="let ship of filteredShips" [value]="ship.name">{{ ship.name }}</option>
  </select>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search by ship name" (input)="filterShips()">
</div>
<div>
  <h3>{{ selectedShip }}</h3>
</div>
